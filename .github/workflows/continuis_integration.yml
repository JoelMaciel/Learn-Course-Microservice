name: Continuous Integration GitHub Actions

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build application JAR
      working-directory: .
      run: mvn clean package

    - name: Docker Compose Build
      working-directory: .
      run: docker-compose build

    - name: Push to Docker Hub Container Registry
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/learn-course:latest ${{ secrets.DOCKER_USERNAME }}/learn-course:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/learn-course:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/learn-course:latest
